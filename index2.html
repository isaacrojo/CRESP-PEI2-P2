<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Login </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="login">
        <div class="img-container">
            <img class="image" src="img\arch.jpg" alt="architecture image">
        </div>

        <div class="form-container">
            <h1 class="form-title">Login for a surprise</h1>
            <form action="#" class="login-form" id="login_form">
                <div class="form-group" id="field" >
                    <label for="username" class="form-label">Username: <span class="required-indicator">*</span> </label>
                    <input type="text" id="username" class="form-input">
                </div>
                <div class="form-group" id="field">
                    <label for="password" class="form-label">Password: <span class="required-indicator">*</span></label>
                    <input type="password" id="password" class="form-input">
                </div>

                <div>
                    <p> Campos requeridos <span class="required-indicator">*</span></p>
                </div>
                <div class="message danger" id="message_danger" >
                    <p id="message_danger_text" >Error...</p>
                </div>

                <button type="submit" class="form-submit-button" id="button_login" >Login</button>
                
                <a href="#" class="forgot-link">Forgot your password?</a>
            </form>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
